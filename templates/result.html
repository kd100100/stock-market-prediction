</head>
<body style="background-color: #2E4AA0;">
    <!-- Navbar -->
    <header style="background-color: #eef8ff;">
        <div class="container">
            <nav class='navbar navbar-expand-lg navbar-light' style="padding: 0; padding-top: 5px;">
                <div class='container-fluid'>
                    <a class="navbar-brand" href="http://localhost:5000/">
                        <img src="../static/logo-trans.png" alt="">
                    </a>
                    <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#navbarSupportedContent' aria-controls='navbarSupportedContent' aria-expanded='false' aria-label='Toggle navigation'>
                    <span class='navbar-toggler-icon'></span>
                    </button>
                    <div class='collapse navbar-collapse' id='navbarSupportedContent'>
                        <ul class='navbar-nav ml-auto mb-2 mb-lg-0'>
                            <li class='nav-item'>
                            <a class='nav-link' href='http://localhost:5000/'>Home</a>
                            </li>
                            <li class='nav-item'>
                            <a class='nav-link active' aria-current='page' href='http://localhost:5000/predict'>Predict</a>
                            </li>
                            <li class='nav-item'>
                            <a class='nav-link' href='http://localhost:5000/news'>News</a>
                            </li>
                            <li class='nav-item'>

                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    
    <!-- Change at 991px -->

    <div class="content">
        <div class="container">
            <div class="row" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%);">
                <div class="col-lg-12">
                    <h2 class="title" style="padding-bottom: 5px;">Predicted Results</h2>
                    <p>{{session['pred_company']}} - {{session['pred_date']}}</p>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="box">
                        <div class="mar"><p><h2>Open</h2>₹ {{session['pred_open']}}</p></div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="box">
                        <div class="mar"><p><h2>Low</h2>₹ {{session['pred_low']}}</p></div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="box">
                        <div class="mar"><p><h2>High</h2>₹ {{session['pred_high']}}</p></div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="box">
                        <div class="mar"><p><h2>Close</h2>₹ {{session['pred_close']}}</p></div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src='https://code.jquery.com/jquery-3.5.1.js' integrity='sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=' crossorigin='anonymous'></script>
